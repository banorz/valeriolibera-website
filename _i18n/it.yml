info:
  aboutme: Ho ottenuto la laurea in Ingegneria Informatica nel 2016, ma lavoro in campo informatico da sempre. Fino ai 20 anni ho avuto esperienze da sistemista e tecnico, in seguito mi sono mosso verso lo sviluppo di software e l'analisi di architetture sempre più complesse. Attualmente lavoro come libero professionista.
  network: Gli esseri umani sentono il bisogno di unirsi e di formare una rete, la ragione è che quando si è in gruppo le sfide della vita sono più semplici da superare. Nel campo della tecnologia questo è ancora più vero, poichè le sfide diventano giorno dopo giorno sempre più complesse Credo nel valore della comunicazione e nella necessità di formare una rete di professionalità anche molto diverse tra loro. Una rete che permetta di realizzare progetti in tempo minore, con costi più sostenibili e con un'umanità maggiore.
