<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}


  <body class="home-body">
    <div class="responsive-text">
    {% include header.html %}
    </div>
    <div id="particles-js">
      <script src='{{ "/assets/js/particles.js" | prepend: site.baseurl_root }}'></script>

      <script>
        function initParticles(chaos){
          chaos =  1 + chaos*4
          chaosSpeed =  chaos*2

          particlesJS("particles-js", {
            "particles": {
              "number": {
                "value": 20*chaos*2.2,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#898989"
              },
              "shape": {
                "type": "circle",
                "stroke": {
                  "width": 0,
                  "color": "#000000"
                },
                "polygon": {
                  "nb_sides": 10*(chaos)
                },
                "image": {
                  "src": "img/github.svg",
                  "width": 100,
                  "height": 100
                }
              },
              "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                  "enable": false,
                  "speed": 1,
                  "opacity_min": 0.1,
                  "sync": true
                }
              },
              "size": {
                "value": 3,
                "random": true,
                "anim": {
                  "enable": false,
                  "speed": 5*(chaosSpeed),
                  "size_min": 0.1,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": true,
                "distance": 100*(chaos),
                "color": "#898989",
                "opacity": 0.3928359549120531,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": (chaosSpeed),
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                  "enable": false,
                  "rotateX": 600,
                  "rotateY": 1200
                }
              }
            },
            "interactivity": {
              "detect_on": "window",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "repulse"
                },
                "onclick": {
                  "enable": false,
                  "mode": "push"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 50,
                  "line_linked": {
                    "opacity": 1
                  }
                },
                "bubble": {
                  "distance": 100,
                  "size": 40,
                  "duration": 0.001,
                  "opacity": 8,
                  "speed": 0.001
                },
                "repulse": {
                  "distance": 100,
                  "duration": 0.01,
                  "velocity": 1
                },
                "push": {
                  "particles_nb": 4
                },
                "remove": {
                  "particles_nb": 2
                }
              }
            },
            "retina_detect": true
            });
        }

      </script>
    </div>
    <div id="main-home">
      <div id="perspectivized">
          {{ content }}
      </div>
    </div>
    {% include footer.html %}
      <script src='{{ "/assets/js/mouse-3d-perspective.js" | prepend: site.baseurl_root }}'></script>
  </body>



</html>
